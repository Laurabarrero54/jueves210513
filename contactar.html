<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SrMueble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contenido">
        <header>
            <article class="superior justificado">
                <h1>Sr.Mueble</h1>
                <a class="contacto__correo fondoBtn" href="#">+34 666 666 666</a>
            </article>
        </header>
        <main>
            <h2>Contactar con nosotros</h2>
            <article class="main__contacto justificado">
                <input type="text" placeholder="nombre" required length="300px">
                <input type="email" placeholder="E-mail" required>
                <input type="text" placeholder="ciudad">
                <a class="main__contacto__correo fondoBtn" href="#">ENVIAR</a>                
            </article>
            <h2>Visítanos en nuestra tienda</h2>
            <img src="./img/sr_mueble_ubicacion.jpg" alt="sr_mueble_ubicacion">
            
            <section class="main__ubicacion justificado">
                <article class="main__ubicacion__direccion flex">
                    <img src="./img/iconos/icono_ubicación.svg" alt="icono_ubicación">
                    <h5>Dirección Plaza España, 34</h5>
                    <h5>Palma de Mallorca</h5>
                </article>
            </section>
            <h2>Te lo ponemos fácil</h2>
            <section class="main__infoContacto justificado">
                <article class="main__infoContacto__correo flex">
                    <img src="./img/iconos/icono_correo.svg" alt="icono_correo">
                    <h5>info@srmuebles.com</h5>
                </article>  
                
                <article class="main__infoContacto__telefono flex">
                    <img src="./img/iconos/icono_llamar.svg" alt="icono_llamar">
                    <h5>+34 888 888 888</h5>
                </article>    
            </section>


        </main>

        <footer>
            <h6 class="copy">Copyright 2021 - SrMueble</h6>
        </footer>
    </section>
    
</body>
</html>
